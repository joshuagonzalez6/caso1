<!DOCTYPE html>

<html>
   
       <html>
<head>
	<title>Películas</title>
        
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<h1>Películas</h1>
        <img src="logo.jpg" alt="logo"/>
	<div>
		<h2>Crear Película</h2>
		<label for="titulo">Título:</label>
		<input type="text" id="titulo">
		<label for="genero">Género:</label>
		<input type="text" id="genero">
		<label for="anio">Año:</label>
		<input type="number" id="anio">
		<button onclick="crearPelicula()">Crear</button>
	</div>
	<div>
		<h2>Eliminar Película</h2>
		<select id="eliminarSelect"></select>
		<button onclick="eliminarPelicula()">Eliminar</button>
	</div>
	<div>
		<h2>Visualizar Películas</h2>
		<ul id="peliculasList"></ul>
	</div>
</body>
</html>
